{{- if .Values.executor.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor
  annotations:
    description: Runs sourcegraph executors
    kubectl.kubernetes.io/default-container: executor
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: executor
spec:
  selector:
    matchLabels:
      app: executor
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: executor
      {{- if .Values.sourcegraph.podAnnotations }}
      {{- toYaml .Values.sourcegraph.podAnnotations | nindent 8 }}
      {{- end }}
      {{- if .Values.executor.podAnnotations }}
      {{- toYaml .Values.executor.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
        app: executor
        deploy: sourcegraph
        app: executor
    spec:
      containers:
        - name: executor
          image: index.docker.io/sourcegraph/executor:insiders@sha256:be100f4c6aceac22f265e515148ccf7af9b9499dd671b641b55809263f57e306
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /usr/bin/pgrep
                - /usr/local/bin/executor
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /usr/bin/pgrep
                - /usr/local/bin/executor
            periodSeconds: 5
          terminationMessagePolicy: FallbackToLogsOnError
          env:
            {{- range $name, $item := .Values.executor.env }}
            - name: {{ $name }}
              {{- $item | toYaml | nindent 14 }}
            {{- end }}
          volumeMounts:
            - mountPath: /scratch
              name: executor-scratch
        - name: dind
          image: index.docker.io/sourcegraph/dind:insiders@sha256:f189fc027afd01f1f1ed69a8bee6b7f40819c7a55b34d623fd374c272ff5a243
          imagePullPolicy: Always
          securityContext:
            privileged: true
          command:
            - 'dockerd'
            - '--tls=false'
            - '--mtu=1200'
            - '--registry-mirror=http://private-docker-registry:5000'
            - '--host=tcp://0.0.0.0:2375'
          livenessProbe:
            tcpSocket:
                  port: 2375
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 2375
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 2375
              protocol: TCP
          volumeMounts:
            - mountPath: /scratch
              name: executor-scratch
            - mountPath: /etc/docker/daemon.json
              subPath: daemon.json
              name: docker-config
      volumes:
        - name: executor-scratch
          emptyDir:
            # Ensure we don't cause disk pressure on nodes. This value can be adjusted based on the size of the batch change or code intel requirements.
            # Refer to https://docs.sourcegraph.com/admin/executors/deploy_executors#resource-recommendations for more information
            sizeLimit: 200Gi
        - name: docker-config
          configMap:
            defaultMode: 420
            name: docker-config
